<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Warhammer Roster" }}</title>
  <style>
    /* Increase the base font for everything */
    body {
      font-family: sans-serif;
      font-size: 18px;       /* was default, now larger */
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }

    /* Make nav links bigger */
    nav a {
      font-size: 1.2em;
      margin-right: 0.5em;
      text-decoration: none;
    }

    /* Headings */
    h1, h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    h3 {
      font-size: 1.5em;
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    /* Forms, inputs, buttons */
    input, button, select {
      font-size: 1.1em;
      padding: 0.5em 0.6em;
      margin: 0.3em 0 0.8em 0;
    }
    button {
      cursor: pointer;
    }

    /* Lists and list items */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4em 0;
      cursor: pointer;
      font-size: 1.2em;
    }
    .remove {
      color: red;
      margin-left: 0.7em;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.8em;
      text-align: center;
    }

    /* Flex layout columns */
    .flex {
      display: flex;
      gap: 1em;
    }
    @media (max-width: 600px) {
      /* stack columns on small screens */
      .flex { flex-direction: column; }
    }
  </style>

  <script>
    // helper to POST JSON
    async function postJSON(url, data){
      const res = await fetch(url, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      return res.json();
    }
  </script>

  {% block head %}{% endblock %}
</head>
<body>
  <nav>
    <a href="{{url_for('index')}}">Landing</a> |
    <a href="{{url_for('roster')}}">Roster</a> |
    <a href="{{url_for('points')}}">Points</a>
  </nav>

  <hr>
  {% block content %}{% endblock %}
</body>
</html>
