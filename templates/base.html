<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Warhammer Roster" }}</title>
  <style>
    /* Dark theme base */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      font-size: 18px;
      line-height: 1.6;
      max-width: 1200px;
      margin: auto;
      padding: 1em;
    }
    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 1em 0;
    }

    /* Centered, enlarged nav buttons */
    nav {
      text-align: center;
      margin-bottom: 1.5em;
    }
    nav button {
      font-size: 1.3em;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      border: 1px solid #555;
      background: #1f1f1f;
      color: #e0e0e0;
      border-radius: 0.3em;
      cursor: pointer;
    }
    nav button:hover {
      background: #2a2a2a;
    }
    nav button.active {
      background: #333;
      font-weight: bold;
    }

    /* Headings */
    h1, h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center; 
    }
    h3 {
  font-size: 1.5em;
  margin-top: 1em;
  margin-bottom: 1em;
  text-align: center;
}

    /* Forms, inputs, selects, buttons */
    input, select, button {
      font-size: 1.1em;
      padding: 0.5em 0.6em;
      margin: 0.3em 0 0.8em 0;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 0.2em;
    }
    input:focus, select:focus, button:focus {
      outline: 1px solid #888;
    }

    /* Lists */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.4em 0;
      font-size: 1.2em;
      color: #e0e0e0;
    }
    .remove {
      color: #f66;
      margin-left: 0.7em;
      font-size: 1.2em;
      cursor: pointer;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      font-size: 1.1em;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.8em;
      text-align: center;
      background: #1e1e1e;
    }
    th {
      background: #2a2a2a;
    }

    /* Flex columns */
    .flex {
      display: flex;
      gap: 1em;
    }
    @media (max-width: 600px) {
      .flex { flex-direction: column; }
    }

    /* —————————————————————————————— */
/* Responsive & mobile-friendly tweaks */
/* —————————————————————————————— */

/* Make top nav wrap on narrow viewports */
nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.5em;
}

/* Allow tables to scroll horizontally if too wide */
.table-responsive {
  overflow-x: auto;
}

/* Under 600px, stack columns & inputs full-width */
@media (max-width: 600px) {
  /* your two-column .flex panels become one-column */
  .flex {
    flex-direction: column;
  }
  /* the form that has inline display:flex gets a column layout */
  form[method="post"] {
    flex-direction: column;
    align-items: stretch;
  }
  /* make text controls fill the width */
  input, select, button {
    width: 100%;
    box-sizing: border-box;
  }
  /* nav buttons share the row evenly */
  nav button {
    flex: 1 1 auto;
    min-width: 90px;
  }
}

  </style>

  <script>
    // helper to POST JSON
    async function postJSON(url, data) {
      const res = await fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      return res.json();
    }
    // mark current nav button active
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname;
      document.querySelectorAll('nav button').forEach(btn => {
        if (btn.dataset.href === path) btn.classList.add('active');
      });
    });
  </script>

  {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <button type="button"
                data-href="{{ url_for('index') }}"
                onclick="location.href='{{ url_for('index') }}'">
          Setup ⚙️
        </button>
        <button type="button"
                data-href="{{ url_for('roster') }}"
                onclick="location.href='{{ url_for('roster') }}'">
          Datasheets 📝
        </button>
        <button type="button"
                data-href="{{ url_for('points') }}"
                onclick="location.href='{{ url_for('points') }}'">
          Points Tracker 🎯
        </button>
      </nav>

  <hr>
  {% block content %}{% endblock %}
</body>
</html>
